<!DOCTYPE html>
<html>
<head>
  <title>Dave's Awesome HTML Page</title>
  <style type="text/css" media="screen">
    h1 {
      font-size: 20px;
      border-bottom: 1px solid blue;
    }
    p {
      padding: 10px;
      background-color: papayaWhip;
    }

    .special {
      border: 3px solid green;
    }

    #user-name {
      font-weight: bold;
    }
  </style>
</head>


<body>
  <h1>Hello <em>World!</em></h1>

  <p class="special">My name is <span id="user-name">David</span>.</p>

  <p>I like:</p>
  <ul>
    <li><a href="http://www.cnn.com" target="_blank">Polka Dots</a></li>
    <li><a href="http://www.nytimes.com">Soccer</a></li>
    <li>Programming</li>
  </ul>
  <p>I hear Railsbridge needs volunteers, should I volunteer?</p>
</body>
</html>
